<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/weather-icons.min.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center bg-info">
        <div class="container-fluid">
            <h1 class="display-3">Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid mb-4">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-3 col-12 search-div">
                <form id="city-entry">
                    <div class="form-group col-form-label-lg ">
                        <label for="city-name">Search for a City </label>
                        <input type="text" class="form-control" id="city-name" placeholder="Enter City">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <hr class="my-4">
            </div>
            <div class="col">
                <div class="row current-weather-div"></div>
                <div class="row forecast-div"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
